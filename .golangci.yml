version: 2
run:
  timeout: 5m
  # A propriedade `skip-dirs` foi movida para `issues.exclude-dirs` para melhor organização e alinhamento com as práticas recomendadas.

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  unused:
    check-exported: false

linters:
  enable:
    - govet
    - errcheck
    - unused
    - staticcheck
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-dirs:
    - vendor/
    - internal/database/migrations
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - govet

report:
  metrics: true
